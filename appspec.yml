version: 0.0
os: linux

files:
  - source: /
    destination: /home/ec2-user/server

permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user

hooks:
  BeforeInstall:
    - location: before_install.sh
      timeout: 20
      runas: ec2-user
  ApplicationStart:
    - location: start_application.sh
      timeout: 20
      runas: ec2-user